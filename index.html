<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Drift - Cycle 01</title>
    <style>
      :root {
        --bg-a: #02131f;
        --bg-b: #09243a;
        --panel: #0f2f45;
        --text: #daf3ff;
        --accent: #49f0ff;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 10%, #0d3650 0%, var(--bg-a) 45%, #010b13 100%);
        touch-action: manipulation;
      }

      .layout {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .stage {
        width: min(96vw, 980px);
      }

      .title {
        margin: 0 0 8px;
        font-size: clamp(24px, 4vw, 38px);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent);
      }

      .subtitle {
        margin: 0 0 14px;
        color: #a7d4ea;
        font-size: 14px;
      }

      .canvas-wrap {
        border: 2px solid #2a5a75;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 0 2px rgba(30, 110, 144, 0.3), 0 18px 40px rgba(0, 0, 0, 0.45);
      }

      canvas {
        width: 100%;
        height: auto;
        display: block;
        background: #020f1a;
      }

      .footer {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        color: #a4c4d6;
        font-size: 13px;
        flex-wrap: wrap;
      }

      .tag {
        background: rgba(14, 50, 71, 0.9);
        border: 1px solid rgba(89, 147, 179, 0.5);
        padding: 4px 8px;
        border-radius: 999px;
      }

      .mobile-controls {
        display: none;
      }

      @media (hover: none), (pointer: coarse), (max-width: 900px) {
        .layout {
          padding: 12px;
        }

        .title {
          font-size: clamp(22px, 8vw, 32px);
        }

        .subtitle {
          margin-bottom: 10px;
        }

        .canvas-wrap {
          border-radius: 10px;
        }

        .footer {
          margin-top: 8px;
          gap: 6px;
          font-size: 12px;
        }

        .mobile-controls {
          margin-top: 12px;
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 10px;
          user-select: none;
          -webkit-user-select: none;
        }

        .dpad {
          display: grid;
          gap: 8px;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-areas:
            ". up ."
            "left down right";
        }

        .action-pad {
          display: grid;
          gap: 8px;
          grid-template-columns: 1fr 1fr;
        }

        .control-btn {
          border: 1px solid rgba(136, 215, 255, 0.58);
          background: rgba(8, 39, 59, 0.92);
          color: #d8f3ff;
          border-radius: 10px;
          padding: 10px 8px;
          font-size: 16px;
          font-weight: 700;
          min-height: 46px;
          touch-action: none;
        }

        .control-btn.active {
          background: rgba(66, 171, 217, 0.92);
          color: #001824;
        }

        .control-up {
          grid-area: up;
        }

        .control-left {
          grid-area: left;
        }

        .control-down {
          grid-area: down;
        }

        .control-right {
          grid-area: right;
        }

        .control-btn-wide {
          grid-column: span 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <main class="stage">
        <h1 class="title">Pulse Drift</h1>
        <p class="subtitle">Cycle 01 Prototype - Arena Survival</p>
        <section class="canvas-wrap">
          <canvas id="game-canvas" width="960" height="540"></canvas>
        </section>
        <div class="footer">
          <span class="tag">Move: WASD / Arrow</span>
          <span class="tag">Pulse: Space</span>
          <span class="tag">Restart: R</span>
          <span class="tag">Fullscreen: F</span>
        </div>
        <section class="mobile-controls" id="mobile-controls" aria-label="Mobile touch controls">
          <div class="dpad">
            <button class="control-btn control-up" type="button" data-hold="up">▲</button>
            <button class="control-btn control-left" type="button" data-hold="left">◀</button>
            <button class="control-btn control-down" type="button" data-hold="down">▼</button>
            <button class="control-btn control-right" type="button" data-hold="right">▶</button>
          </div>
          <div class="action-pad">
            <button class="control-btn control-btn-wide" type="button" data-press="start">START</button>
            <button class="control-btn" type="button" data-press="burst">BURST</button>
            <button class="control-btn" type="button" data-press="restart">RESTART</button>
            <button class="control-btn control-btn-wide" type="button" data-press="toggleFullscreen">
              FULLSCREEN
            </button>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
