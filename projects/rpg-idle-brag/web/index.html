<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guild Idle Chronicle - Sword Upgrade MVP</title>
    <style>
      :root {
        --bg-a: #1a2b24;
        --bg-b: #1f2142;
        --bg-c: #180f29;
        --text-main: #eefbff;
        --text-sub: #bdd4d8;
        --line: rgba(166, 247, 223, 0.46);
        --panel: rgba(8, 10, 22, 0.76);
        --accent: #93ffe2;
        --accent-2: #ffe29c;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at 14% 8%, rgba(125, 255, 216, 0.18), transparent 34%),
          radial-gradient(circle at 88% 22%, rgba(196, 157, 255, 0.2), transparent 32%),
          linear-gradient(165deg, var(--bg-a), var(--bg-b) 45%, var(--bg-c));
      }

      .layout {
        width: min(1180px, 96vw);
        margin: 18px auto;
        display: grid;
        gap: 12px;
      }

      .hero {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--panel);
        padding: 16px 18px;
      }

      .title {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        color: var(--accent);
        letter-spacing: 0.03em;
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--text-sub);
        font-size: clamp(15px, 2vw, 20px);
      }

      .howto {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }

      .howto-item {
        border: 1px solid rgba(201, 239, 255, 0.3);
        border-radius: 12px;
        background: rgba(13, 18, 31, 0.78);
        padding: 12px 14px;
      }

      .howto-step {
        margin: 0;
        color: var(--accent-2);
        font-size: 18px;
        font-weight: 700;
      }

      .howto-desc {
        margin: 6px 0 0;
        color: #edf8ff;
        font-size: 16px;
        line-height: 1.35;
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(6, minmax(0, 1fr));
        gap: 8px;
      }

      .action-btn {
        border: 1px solid rgba(170, 234, 255, 0.52);
        border-radius: 12px;
        min-height: 56px;
        background: rgba(17, 30, 46, 0.88);
        color: #ecf9ff;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
      }

      .action-btn:hover {
        border-color: rgba(156, 255, 216, 0.9);
        background: rgba(36, 58, 82, 0.95);
      }

      .action-btn.primary {
        background: rgba(24, 74, 60, 0.94);
        border-color: rgba(162, 255, 210, 0.85);
        color: #eafff5;
      }

      .action-btn.warn {
        background: rgba(79, 57, 24, 0.92);
        border-color: rgba(255, 214, 145, 0.82);
      }

      .stage {
        border-radius: 16px;
        border: 1px solid rgba(178, 217, 255, 0.35);
        overflow: hidden;
        box-shadow: 0 16px 42px rgba(3, 5, 15, 0.5);
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        background: #0a0f1c;
      }

      .tip {
        border: 1px dashed rgba(192, 255, 224, 0.4);
        border-radius: 10px;
        padding: 10px 12px;
        color: #d8fceb;
        background: rgba(6, 17, 14, 0.42);
        font-size: 15px;
      }

      @media (max-width: 920px) {
        .howto {
          grid-template-columns: 1fr;
        }

        .quick-actions {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        .action-btn {
          min-height: 52px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <section class="hero">
        <h1 class="title">Guild Idle Chronicle</h1>
        <p class="subtitle">핵심만 기억하세요: <strong>검 강화 -> 성장 -> 랭킹 제출</strong></p>
      </section>

      <section class="howto" aria-label="게임 진행 방법">
        <article class="howto-item">
          <p class="howto-step">1단계. 검 강화</p>
          <p class="howto-desc">`검 강화` 버튼(또는 E)으로 강화 시도. 레벨이 오를수록 성공 확률은 낮아집니다.</p>
        </article>
        <article class="howto-item">
          <p class="howto-step">2단계. 성장 자원 확보</p>
          <p class="howto-desc">`상자 수령`으로 골드를 모으고, 필요하면 `스타터팩`으로 편의 기능을 확장합니다.</p>
        </article>
        <article class="howto-item">
          <p class="howto-step">3단계. 자랑/경쟁</p>
          <p class="howto-desc">점수를 `랭킹 제출` 후 `자랑 카드`를 만들어 친구와 공유합니다.</p>
        </article>
      </section>

      <section class="quick-actions" id="quick-actions" aria-label="빠른 조작 버튼">
        <button class="action-btn primary" type="button" data-action="start">시작 / 재시작 (Enter)</button>
        <button class="action-btn primary" type="button" data-action="enhanceSword">검 강화 (E)</button>
        <button class="action-btn" type="button" data-action="claimChest">상자 수령 (Space)</button>
        <button class="action-btn warn" type="button" data-action="checkoutOrConvenience">스타터팩 / 편의 슬롯 (B)</button>
        <button class="action-btn" type="button" data-action="submitScore">랭킹 제출 (U/↑)</button>
        <button class="action-btn" type="button" data-action="generateBragCard">자랑 카드 (J/↓)</button>
      </section>

      <section class="stage">
        <canvas id="game-canvas" width="1024" height="576"></canvas>
      </section>

      <section class="tip">
        강화 실패 시 레벨은 유지되고, 골드만 소모됩니다. 고레벨로 갈수록 확률이 낮아지니 타이밍을 보고 시도하세요.
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
