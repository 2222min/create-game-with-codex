<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guild Idle Chronicle - Monetization MVP</title>
    <style>
      :root {
        --bg-top: #1f2f23;
        --bg-mid: #1d1f3a;
        --bg-bottom: #140f22;
        --panel: rgba(9, 11, 21, 0.74);
        --line: rgba(154, 255, 220, 0.45);
        --text-main: #e8fff6;
        --text-sub: #b8d6ca;
        --accent: #7cf6cd;
        --accent-2: #ffd88d;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: "Trebuchet MS", "Segoe UI", sans-serif;
        color: var(--text-main);
        background:
          radial-gradient(circle at 80% 5%, rgba(107, 236, 182, 0.18), transparent 36%),
          radial-gradient(circle at 12% 18%, rgba(153, 156, 255, 0.24), transparent 32%),
          linear-gradient(170deg, var(--bg-top), var(--bg-mid) 45%, var(--bg-bottom));
      }

      .layout {
        width: min(1160px, 96vw);
        margin: 24px auto 18px;
        display: grid;
        gap: 14px;
      }

      .hero {
        padding: 18px 20px;
        border: 1px solid var(--line);
        border-radius: 16px;
        background: var(--panel);
        backdrop-filter: blur(6px);
      }

      .title {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: 0.04em;
        color: var(--accent);
      }

      .subtitle {
        margin: 8px 0 0;
        color: var(--text-sub);
        font-size: clamp(13px, 2vw, 15px);
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }

      .info {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(220, 247, 255, 0.24);
        background: rgba(20, 24, 36, 0.72);
      }

      .info h3 {
        margin: 0 0 6px;
        font-size: 12px;
        color: #b8dce9;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .info p {
        margin: 0;
        font-size: 13px;
        color: #eff8ff;
        line-height: 1.3;
      }

      .stage {
        border-radius: 16px;
        border: 1px solid rgba(187, 216, 255, 0.34);
        overflow: hidden;
        box-shadow: 0 16px 44px rgba(4, 5, 16, 0.45);
      }

      canvas {
        display: block;
        width: 100%;
        height: auto;
        background: #090e1c;
      }

      .kbd {
        font-weight: 700;
        color: var(--accent-2);
      }

      @media (max-width: 860px) {
        .layout {
          margin-top: 12px;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }

        .hero {
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <section class="hero">
        <h1 class="title">Guild Idle Chronicle</h1>
        <p class="subtitle">
          자동 전투형 RPG 키우기 MVP - 수익화(스타터팩), 경쟁(리더보드), 자랑(Brag Card) 루프를 동시에 검증합니다.
        </p>
      </section>

      <section class="info-grid">
        <article class="info">
          <h3>Growth Loop</h3>
          <p>
            <span class="kbd">LEFT/RIGHT/A</span>로 강화하고,
            <span class="kbd">SPACE</span>로 상자 보상을 수령하세요.
          </p>
        </article>
        <article class="info">
          <h3>Monetization</h3>
          <p>
            <span class="kbd">B</span> 첫 입력은 스타터팩 구매, 이후 입력은 편의 슬롯 구매입니다.
          </p>
        </article>
        <article class="info">
          <h3>Brag & Competition</h3>
          <p>
            <span class="kbd">UP</span>으로 랭킹 제출,
            <span class="kbd">DOWN</span>으로 자랑 카드를 생성하세요.
          </p>
        </article>
      </section>

      <section class="stage">
        <canvas id="game-canvas" width="1024" height="576"></canvas>
      </section>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
